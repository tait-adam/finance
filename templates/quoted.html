{% extends "layout.html" %}

{% block title %}
Quoted
{% endblock %}

{% block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"> Symbol </th>
      <th scope="col"> Company Name </th>
      <th scope="col"> Price (USD) </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"> {{ quote.symbol }} </th>
      <td> {{ quote.name }} </td>
      <td> {{ quote.price}}</td>
    </tr>
    </body>
</table>
{% endblock %}
