{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<form action="/sell" method="post">
  <div class="mb-3">
    <select name="symbol" id="symbol" class="form-select mx-auto w-auto" required>
      <option disabled selected value="">Symbol</option>
      {% for stock in stocks %}
      <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares"
      placeholder="No. of shares..." type="number" min="1" required>
  </div>
  <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
